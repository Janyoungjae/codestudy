<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery.js"></script>
    <script type="text/javascript">
        $(function() {
            $("*").click(function(e) {
                var current = this;
                var target = e.target;
                console.log('For ' + current.tagName + '#' + current.id + ' target is ' +
                    target.tagName + '#' + target.id);
            });
        });

    </script>
    <style media="screen">
        #div1 {
            background-color: yellow;
            margin: auto;
            text-align: center;
            padding: 100px;
            width: 500px;
        }

        #div2 {
            background-color: blue;
            margin: auto;
            padding: 70px;
            width: 300px;
        }

        #example {
            margin: auto;
            padding: 30px;
            width: 100px;
        }

    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">
            <img id="example" src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-1/c1.0.160.160/p160x160/15203159_566234323575868_6271724051605978211_n.jpg?oh=7850b969cf026abc97c25a58d0871a4b&oe=590D655A">
        </div>
    </div>
</body>

</html>
